databaseChangeLog:
  - changeSet:
      id: create-hotels-table
      author: student
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: center
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE PRECISION
                  defaultValue: 0.0
              - column:
                  name: reviews_count
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: create-users-table
      author: student
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email

  - changeSet:
      id: create-rooms-table
      author: student
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(50)  # Изменил на VARCHAR как у тебя в Entity
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: max_guests
                  type: INTEGER
              - column:
                  name: hotel_id
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: rooms
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_rooms_hotel
            onDelete: CASCADE

  - changeSet:
      id: create-bookings-table
      author: student
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE  # Изменил на DATE как у тебя в Entity
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            constraintName: fk_bookings_room
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_user
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: bookings
            columnNames: room_id, check_in_date, check_out_date
            constraintName: uk_bookings_dates

  - changeSet:
      id: create-statistic-events-table
      author: student
      changes:
        - createTable:
            tableName: statistic_events
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
              - column:
                  name: room_id
                  type: INTEGER
              - column:
                  name: check_in_date
                  type: VARCHAR(50)
              - column:
                  name: check_out_date
                  type: VARCHAR(50)
              - column:
                  name: additional_data
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: statistic_events
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_statistic_events_user
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: statistic_events
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            constraintName: fk_statistic_events_room
            onDelete: SET NULL